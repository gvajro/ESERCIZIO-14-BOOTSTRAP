<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Esercizio-14-con-bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="hidden-xs col-sm-1 wrapper-header">
          <div class="logo">
            <a class="info-logo"href="#"></a>
          <img class="img-responsive" src="image/logo.png" alt="">
          </div>
          <div class="menu">
            <nav>
              <ul>
                <li><a class="icon-menu"href="#"></a></li>
                <li><a class="icon-cart"href="#"></a></li>
                <li><a class="icon-search"href="#"></a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="col-xs-12 col-sm-11 wrapper-main">
          <div class="row">
            <div class="col-xs-6">
              <div class="box-left box">
                <div class="size">
                  <a class="info" href="#"></a>
                  <img class="img-responsive" src="image/sabi.png" alt="">
                </div>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="box-right box">
                <div class="size">
                  <a class="info" href="#"></a>
                  <div class="text">
                    <h1>Shop</h1>
                    <h3>Click here to browse and shop all our art prints.</h3>
                    <p>You can also use the menu on the left to find products, artists and shops or keep scrolling
                      down for recent Paper Collective news and highlights.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
